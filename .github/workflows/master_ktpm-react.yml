# Docs for the Azure Container Instances deployment workflow
name: Build and deploy Docker container to Azure Container Instances

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Required for pushing to GHCR

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository name
        id: repo-name
        run: |
          echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # Fix the warning about the FROM casing
      - name: Fix Dockerfile casing
        run: |
          sed -i 's/FROM node:20-alpine as build/FROM node:20-alpine AS build/g' Dockerfile
          cat Dockerfile

      - name: Build and push container image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }},ghcr.io/${{ env.REPO_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.create-aci.outputs.fqdn }}

    steps:
      - name: Set lowercase repository name
        id: repo-name
        run: |
          echo "REPO_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Create unique DNS name
        id: dns-name
        run: |
          DNS_NAME="ktpm-react-$(date +%s | sha256sum | head -c 6)"
          echo "DNS_NAME=$DNS_NAME" >> $GITHUB_ENV
          
      - name: Deploy to Azure Container Instances
        id: create-aci
        uses: azure/CLI@v2
        with:
          inlineScript: |
            az group create --name ktpm-react-rg --location eastus
            
            FQDN=$(az container create \
              --resource-group ktpm-react-rg \
              --name ktpm-react-container \
              --image ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }} \
              --dns-name-label ${{ env.DNS_NAME }} \
              --ports 80 \
              --query ipAddress.fqdn \
              --output tsv)
              
            echo "::set-output name=fqdn::http://${FQDN}"
